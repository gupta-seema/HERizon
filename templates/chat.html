<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AI Orchestrator Chatbot</title>
    <style>
        /* Basic CSS for a clean chat look */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #e6e9f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .chat-container { width: 100%; max-width: 700px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; max-height: 90vh; }
        h1 { color: #0078d4; font-size: 1.5rem; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-top: 0; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 10px; margin-bottom: 15px; border: 1px solid #f0f0f0; border-radius: 8px; background-color: #f9f9f9; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 20px; max-width: 80%; line-height: 1.4; word-wrap: break-word; }
        .user-message { background-color: #0078d4; color: white; margin-left: auto; border-bottom-right-radius: 4px; }
        .agent-message { background-color: #e0e0e0; color: #333; margin-right: auto; border-bottom-left-radius: 4px; }
        .message strong { font-weight: bold; display: block; margin-bottom: 3px; font-size: 0.8em; }
        .input-form { display: flex; }
        .input-form input[type="text"] { flex-grow: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px 0 0 25px; font-size: 16px; }
        .input-form button { padding: 12px 20px; background-color: #0078d4; color: white; border: none; cursor: pointer; border-radius: 0 25px 25px 0; font-size: 16px; transition: background-color 0.3s; }
        .input-form button:hover { background-color: #005a9e; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Azure AI Orchestrator Chat</h1>
        
        <div id="chat-window">
            {% for msg in conversation %}
                <div class="message {{ 'user-message' if msg.role == 'user' else 'agent-message' }}">
                    <strong>{{ msg.role.capitalize() }}:</strong> {{ msg.text }}
                </div>
            {% endfor %}
        </div>

        <form method="POST" action="/" class="input-form">
            <input type="text" name="message" placeholder="Type your message..." required autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    
    <script>
        const chatWindow = document.getElementById('chat-window');
        chatWindow.scrollTop = chatWindow.scrollHeight;
    </script>
</body>
</html>
